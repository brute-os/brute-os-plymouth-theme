name: Brute OS Plymouth Theme PKG BUILD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
             git \
             build-essential \
             devscripts \
             debhelper \
             cmake \
             debhelper-compat \
             extra-cmake-modules \
             pkg-config

    - name: Create Directory and pull source repository
      run: |
         mkdir -p /tmp/pkg_build/
         cd /tmp/pkg_build/
         git clone https://github.com/sys41x4/pkg_build_scripts.git
         git clone https://gitlab.com/brute-os/packages/brute-os-plymouth-theme.git
         cd brute-os-plymouth-theme
         git checkout main
    # Copy your files into the brute-os-plymouth-theme directory

    - name: Generate Debian package
      run: |
        cd /tmp/pkg_build/
        /tmp/pkg_build/pkg_build_scripts/deb/create_unsigned_debian_pkg.sh brute-os-plymouth-theme@all "Arijit Bhowmick" root

    - name: Get NEW Branch name
      run: |
        cd /tmp/pkg_build/
        branch_name="$(./pkg_build_scripts/deb/get_pkg_BUILD_version.sh BUILD_brute-os-plymouth-theme/BUILD/)"
        echo "branch_name=$branch_name" >> $GITHUB_ENV

    - name: Upload package artifacts
      uses: actions/upload-artifact@v2
      with:
        name: brute-os-plymouth-theme
        path: /tmp/pkg_build/BUILD_brute-os-plymouth-theme/
        retain-on-error: false
        permissions: public-read

    - name: Create branch and checkout
      run: |
        git checkout -b "${branch_name}"
        git push --set-upstream origin "${branch_name}"

    - name: Commit and create PR
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "[Automation] brute-os-plymouth-theme ${branch_name} PKGS BUILD Update | No.${{ github.run_number }}"
        #git push https://${{ secrets.GH_TOKEN_REPO_RW }}@github.com/brute-os/brute-os-plymouth-theme.git HEAD:${branch_name}
        gh pr create --title "[Automation] brute-os-plymouth-theme ${branch_name} PKGS BUILD" --body "Update | No.${{ github.run_number }}" --head "${branch_name}" --base BUILD
